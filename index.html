<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <style>
      pre {
          background-color: #f4f4f4;
          padding: 10px;
          border: 1px solid #ddd;
          overflow-x: auto; /* Add horizontal scroll if needed */
          white-space: pre-wrap;  /* Use a monospaced font for code */
      }
        textarea {
            width: 100%;
            height: 250px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
    </style>
</head>
<body style="background-color:powder-blue;">
    <pre>{{ question|safe }}</pre>
    <form action="/submit" method="post">
        <br>
        <label for="large-text">Enter your solution :</label><br>
        <textarea id="large-text" name="solution" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
